<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="logo">
                <h2><span><i class="fas fa-piggy-bank"></i></span>Piggy Bank</h2>
            </div>
            <div class="links-right">
                <ul>
                    <li><a href="">Quick Info</a></li>
                    <li><a href=""><i class="fas fa-search"></i></a></li>
                    <p>012 345 6789</p>
                    <li><a href="">Piggy Banking</a></li>
                </ul>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Move to Piggy</a></li>
                    <li><a href="#">Get Credit</a></li>
                    <li><a href="#">Live Longer</a></li>
                    <li><a href="#">Financial Education</a></li>
                    <li><a href="#">Business Services</a></li>
                    <li><a href="#">Investors</a></li>
                </ul>
            </nav>
            
        </header>

        <main>
            <!--slideshow indicator dots-->
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
              </div>
              <!--Slideshow-->
            <div class="image-slider">
                <div class="slide">
                    <img src="images/img1.jpg">
                </div>
            </div>
            <div class="image-slider">
                <div class="slide">
                    <img src="images/img2.jpg">
                </div>
            </div><div class="image-slider">
                <div class="slide">
                    <img src="images/img3.jpg">
                </div>
            </div><div class="image-slider">
                <div class="slide">
                    <img src="images/img4.jpg">
                </div>
            </div>

            <div class="solutions">
                
                <div class="products">
                    <div class="plan1">
                        <i class="fas fa-expand-alt"></i>
                        <p><strong>transact</strong></p>
                        <p style="visibility: hidden;">Transaction/savings account</p>
                    </div>
                    <div class="plan2">
                        <i class="fas fa-chart-line"></i>
                        <p><strong>save</strong></p>
                        <p style="visibility: hidden;">4 plans</p>
                    </div>
                    <div class="plan3">
                        <i class="fad fa-shield"></i>
                    </div>
                    <div class="plan4">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    
                </div>

            </div>

        </main>

    </div>
